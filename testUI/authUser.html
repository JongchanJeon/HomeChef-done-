<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Home Chef(홈셰프)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        #center {
            margin: auto;
            text-align: center;
            height: 200px;
            width: 600px;
        }
    </style>
</head>

<body>
    <div id="center">
        <h3>회원 정보를 입력 해 주세요.</h3>
        <img src="../../image/homecheflogo.png" alt="이미지 로고 없음" height="200px" width="200px"
            onclick="location='/FinalProject/src/main/webapp/index.jsp'">
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">아이디(id)</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="test001">
            </div>
        </div>
        <form>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">비밀번호(password)</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">인증하기</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
